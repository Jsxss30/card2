<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta</title>
  <style>
    /* Asegurar que la página ocupe toda la pantalla */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000; /* Fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Estilos para el video */
    video {
      width: 100%; /* Ocupa el 100% del ancho */
      height: auto; /* Ajusta la altura proporcionalmente */
      max-height: 100%; /* No supera el 100% de la altura de la pantalla */
      object-fit: contain; /* Asegura que el video no se deforme */
      background-color: #000; /* Fondo del video (en caso de bordes visibles) */
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="BlueJeans Network _ Video Collaboration in the Cloud — Mozilla Firefox 2023-05-24 10-21-12.mp4" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>
</body>
</html>
