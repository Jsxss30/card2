<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000; /* Fondo negro */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta el video sin deformarlo */
    }
  </style>
</head>
<body>
  <video controls autoplay>
    <source src="https://www.youtube.com/watch?v=c97oMIczE8w" type="video/mp4">
    Tu navegador no soporta la etiqueta de video.
  </video>
</body>
</html>
